<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>
</head>
<body>
<h1>Cars Table</h1>
<div>
    <table th:border="1">
        <tr>
            <th>color</th>
            <th>model</th>
            <th>engine</th>
        </tr>
        <tr th:each="car : ${auto}">
            <td th:utext="${car.color}">id</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.engine}">Series</td>
        </tr>
    </table>
</div>
</body>
</html>
